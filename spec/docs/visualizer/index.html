<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://maryamzi.github.io; script-src 'self' https://maryamzi.github.io https://cdn.jsdelivr.net; style-src 'self' https://maryamzi.github.io 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://maryamzi.github.io https://cdn.jsdelivr.net data:; img-src 'self' https://maryamzi.github.io data:; connect-src 'self' https://maryamzi.github.io;">
    <title>AFM Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="bi bi-diagram-3 me-2"></i>
                    AFM Visualizer
                </span>
                <a href="../" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>
                    Back to Docs
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container-fluid mt-4">
            <!-- File Upload Section -->
            <div id="upload-section" class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <h3>
                                <i class="bi bi-file-earmark-text me-2"></i>
                                Load an AFM File
                            </h3>
                            <p class="text-muted">Upload an AFM (.afm.md) file to visualize its structure</p>
                            
                            <div class="upload-area" id="drop-zone">
                                <i class="bi bi-cloud-upload display-1 text-primary"></i>
                                <p class="mt-3">Drag and drop an AFM file here</p>
                                <p class="text-muted">or</p>
                                <label for="file-input" class="btn btn-primary">
                                    <i class="bi bi-folder2-open me-2"></i>
                                    Browse Files
                                </label>
                                <input type="file" id="file-input" accept=".md,.afm.md" style="display: none;">
                            </div>

                            <div class="mt-4">
                                <p class="text-muted mb-2">Or try a sample:</p>
                                <button class="btn btn-outline-secondary" id="load-sample">
                                    <i class="bi bi-file-text me-2"></i>
                                    Load Sample AFM
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Visualizer Section (hidden initially) -->
            <div id="visualizer-section" style="display: none;">
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 id="agent-name" class="mb-0">Agent Visualization</h4>
                            <button class="btn btn-outline-secondary btn-sm" id="load-new">
                                <i class="bi bi-arrow-left me-1"></i>
                                Load Different File
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Hub and Spoke Visualization with Side-by-Side Details -->
                <div class="row">
                    <div class="col-lg-7">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-diagram-3 me-2"></i>
                                    Visual Structure
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="hub-spoke-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="card" style="position: sticky; top: 20px;">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0" id="spoke-details-title">
                                    <i class="bi bi-info-circle me-2"></i>
                                    Details
                                </h5>
                            </div>
                            <div class="card-body" style="max-height: 600px; overflow-y: auto;">
                                <div id="spoke-details-content">
                                    <div class="text-center text-muted py-5">
                                        <i class="bi bi-hand-index display-4"></i>
                                        <p class="mt-3">Click on the hub or any spoke to view details</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Agent Details -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-info-circle me-2"></i>
                                    Agent Metadata
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="metadata-details"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-file-code me-2"></i>
                                    Raw AFM Content
                                </h5>
                            </div>
                            <div class="card-body">
                                <pre id="raw-content" class="border p-3 bg-light" style="max-height: 400px; overflow-y: auto;"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js" 
            integrity="sha512-CSBhVREyzHAjAFfBlIBakjoRUKp5h7VSweP0InR/pAJyptH7peuhCsqAI/snV+TwZmXZqoUklpXp6R6wMnYf5Q==" 
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
